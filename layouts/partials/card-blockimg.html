<div class="column is-4 is-paddingless progress-blockimg">
  {{ if isset . "img" }}
      <a title="{{ .title }} ({{ .type }})"  href="{{.link}}">
          <figure class="image bg-img" style="height: 9em; background-image: url(/img/pages/{{.img}})"></figure>
      </a>
  {{ else }}
      <figure class="image bg-img has-background-light" style="height: 9em;"></figure>
  {{ end }}
</div>
