{{ if eq .RelPermalink "/" }}
{{ $image := .Params.hero_image -}}
<section class="hero is-bold is-primary" {{ with $image }}{{ $imageRes :=resources.Get $image }}
  style="background: url('{{ $imageRes.RelPermalink }}') no-repeat center center; background-size: cover;" {{end}}>
  <div class="hero-body"
    style="background-image: linear-gradient(to left, rgba(25,52,0,0), rgba(25,52,0,1),rgba(25,52,0,1));">
    <div class="container pr-6">
      <h1 class="title is-italic">{{ .Title }}</h1>
      <h2 class="subtitle">{{ .Params.subtitle }}</h2>
    </div>
  </div>
</section>
{{ else }}
<section class="hero is-bold is-small is-primary">
  <div class="hero-body pb-3 pt-4">
    <div class="container">
      <h1 class="title is-size-4">{{ .Title }}</h1>
      <h2 class="subtitle">{{ .Params.subtitle }}</h2>
    </div>
  </div>
</section>
{{ end }}
