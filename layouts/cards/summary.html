<article class="card">
  <div class="card-content has-background-white">
    <div class="content">
      <p class="title is-5">
        <a href="{{ .RelPermalink }}">
          <span class="icon"><i class="fas fa-cube fa-fw"></i></span>
          &nbsp;&nbsp;
          {{ if isset .Params "multiple"}}{{ .Params.multiple }}{{else}}{{ .Title }}{{end}}
        </a>
      </p>
    </div>
  </div>
</article>
