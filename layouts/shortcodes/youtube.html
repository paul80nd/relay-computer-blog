<div class="columns is-multiline">
  {{ range $.Params }}
  <div class="column {{ if (eq (len $.Params) 1) }}is-four-fifths-tablet is-three-quarters-desktop{{ else }}is-half{{ end }}">
    <figure class="image is-16by9 m-0">
      <iframe class="has-ratio" width="640" height="360" src="https://www.youtube.com/embed/{{ . }}"
        frameborder="0" allowfullscreen></iframe>
    </figure>
  </div>
  {{ end }}
</div>
